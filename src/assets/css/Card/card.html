<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Document</title>
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="card">
        <div class="inner">
            <div class="circle card-c1"></div>
            <div class="circle card-c2"></div>
            <div class="top">
                <div class="logo">
                    <img src="./img/png/logo.png" alt="HyFi">
                </div>
                <div class="pay">
                    <img src="./img/svg/pay.svg" alt="HyFi">
                </div>
            </div>
            <div class="chip">
                <img src="./img/svg/chip.svg" alt="HyFi">
            </div>
            <div class="number">5040 0987 5100 7453</div>
            <div class="bottom">
                <div class="left">
                    <div class="validity">
                        <div class="text">VALID THRU</div>
                        <div class="date">09/25</div>
                    </div>
                    <div class="name">ARUN MOHAN</div>
                </div>
                <div class="right">
                    <div class="logo">
                        <img src="./img/png/logos_mastercard.png" alt="HyFi">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
